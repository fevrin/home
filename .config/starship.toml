# https://starship.rs/migrating-to-0.45.0/

add_newline = true

format = """\
   $username\
   $hostname\
   $directory\
   $container\
   $kubernetes\
   $git_branch\
   $git_commit\
   $git_state\
   $git_status\
   $cmd_duration\
   $line_break\
   $time\
   ${custom.timezone}\
   $line_break\
   ${custom.cmd_hist_num}\
   $character
"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)[@](yellow bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](yellow bold)"
disabled = false

[directory]
format = ":[$home_symbol$path]($style bold blue) [$read_only]($read_only_style)"
truncation_length = 8
truncate_to_repo = false
truncation_symbol = 'â€¦/'

# \uFE0E forces character to display as unicode glyph not emoji
read_only = "ğŸ”’\uFE0E"

[kubernetes]
# #ffc266 is orange
format = "[â˜¸\uFE0E](blue bold) [$context \\(cx\\)](#8c66ff bold): [$cluster \\(cl\\)](#b366ff bold) â€”> [$namespace \\(ns\\)](#d966ff bold) "
disabled = false

[git_branch]
style = '#ffc266 bold'
symbol = 'ğŸŒ´ '
format = '\(on [$symbol$branch(:$remote_branch)]($style) '

[git_commit]
tag_disabled = false

[git_status]
# some inspiration from
# <https://github.com/spaceship-prompt/spaceship-prompt/issues/397>
# <https://gist.github.com/ryo-ARAKI/48a11585299f9032fa4bda60c9bba593>
ahead = ' â‡¡${count}'
behind = ' â‡£${count}'
#ahead_behind
conflicted = "[=](yellow bold) "
deleted = "ğŸ—‘ï¸ Ã—${count} "
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
modified = "*Ã—${count} "
renamed = "ğŸ“› Ã—${count} "
staged = "[+:${count}](green bold) "
stashed = "[\\$ ](yellow bold)"
untracked = "%Ã—${count} "
format = '[\[$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind\]](red bold)\) '


[cmd_duration]
min_time = 0

# chrono has a bug in which it doesn't properly display the timezone with %Z
# <https://github.com/starship/starship/discussions/2360>
# from <https://www.codependentcodr.com/using-starship-for-terminal-prompt-goodness.html>
[time]
format = "$time($style)"
time_format = '%F %T '
disabled = false

# this is a workaround for chrono's bug ^^^
[custom.timezone]
command = 'date +%Z'
when = '[[ -x $(command -v -- date) ]]'
style = 'bright white'

[custom.cmd_hist_num]
command = 'echo "\$HISTCMD"'
when = "[[ $STARSHIP_SHELL =~ ^(bash)$ ]]"
style = "blue bold"

