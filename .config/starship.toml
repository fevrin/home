# https://starship.rs/migrating-to-0.45.0/

add_newline = true

format = """\
   $username\
   $hostname\
   $directory\
   $container\
   $kubernetes\
   $git_branch\
   $git_commit\
   $git_state\
   $git_status\
   $cmd_duration\
   $line_break\
   $time\
   $line_break\
   $character
"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)[@](yellow bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](yellow bold)"
disabled = false

[directory]
format = ":[$home_symbol$path]($style bold blue) [$read_only]($read_only_style)"
truncation_length = 8
truncate_to_repo = false
truncation_symbol = 'â€¦/'

# \uFE0E forces character to display as unicode glyph not emoji
