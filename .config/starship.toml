[kubernetes]
# #ffc266 is orange
format = "[â˜¸\uFE0E](blue bold) [$context \\(cx\\)](#8c66ff bold): [$cluster \\(cl\\)](#b366ff bold) â€”> [$namespace \\(ns\\)](#d966ff bold) "
disabled = false

[git_branch]
style = 'green'
symbol = 'ğŸŒ´ '
format = '\([$branch(:$remote_branch)]($style) '

[git_commit]
