name: pre-commit

# Controls when the workflow will run
on:
  push:
    paths:
       - '.github/workflows/pre-commit.yml'
       - '.pre-commit-config.yaml'
  pull_request:
    paths:
       - '.github/workflows/pre-commit.yml'
       - '.pre-commit-config.yaml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install go
        # required due to this issue:
        # package mvdan.cc/sh/v3/cmd/shfmt@v3.7.0: can only use path@version syntax with 'go get'
        # https://www.reddit.com/r/golang/comments/n628db/go_install_fails_with_can_only_use_pathversion/
        if: ${{ env.ACT }}
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'
          check-latest: true
      - name: Lint the repository with pre-commit
        run: |
          python3 -V
          pip3 install --upgrade pip
          pip3 install pre-commit==2.20.0
          pre-commit run --verbose
